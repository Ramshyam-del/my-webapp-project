<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🔔 Notification System Test</h1>
    
    <div>
        <button onclick="testNotificationAPI()">Test Notification API</button>
        <button onclick="checkLocalStorage()">Check Local Storage</button>
        <button onclick="testSupabaseAuth()">Test Supabase Auth</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="logs"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const { createClient } = supabase;
        
        // Initialize Supabase (you'll need to replace these with actual values)
        const supabaseUrl = 'https://hnqnqvqhqvqhqvqh.supabase.co'; // Replace with actual URL
        const supabaseAnonKey = 'your-anon-key'; // Replace with actual key
        
        let supabaseClient;
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logsDiv.appendChild(logDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testNotificationAPI() {
            log('🔍 Testing Notification API...', 'info');
            
            try {
                // Try to get session from localStorage
                const session = localStorage.getItem('sb-hnqnqvqhqvqhqvqh-auth-token');
                if (!session) {
                    log('❌ No Supabase session found in localStorage', 'error');
                    return;
                }
                
                const sessionData = JSON.parse(session);
                const accessToken = sessionData.access_token;
                
                if (!accessToken) {
                    log('❌ No access token found in session', 'error');
                    return;
                }
                
                log('✅ Found access token: ' + accessToken.substring(0, 20) + '...', 'success');
                
                // Test the API
                const response = await fetch('/api/notifications', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`📡 API Response Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ API call successful`, 'success');
                    log(`📊 Notifications count: ${data.data?.notifications?.length || 0}`, 'info');
                    log(`📬 Unread count: ${data.data?.unreadCount || 0}`, 'info');
                    
                    if (data.data?.notifications?.length > 0) {
                        log('📝 Recent notifications:', 'info');
                        data.data.notifications.slice(0, 3).forEach((notif, index) => {
                            log(`   ${index + 1}. [${notif.category}] ${notif.title}: ${notif.message}`, 'info');
                        });
                    } else {
                        log('📭 No notifications found', 'info');
                    }
                } else {
                    const errorText = await response.text();
                    log(`❌ API Error: ${errorText}`, 'error');
                }
                
            } catch (error) {
                log(`💥 Test failed: ${error.message}`, 'error');
            }
        }
        
        function checkLocalStorage() {
            log('🔍 Checking Local Storage...', 'info');
            
            const keys = Object.keys(localStorage);
            log(`📦 Total localStorage keys: ${keys.length}`, 'info');
            
            const supabaseKeys = keys.filter(key => key.includes('supabase') || key.includes('sb-'));
            if (supabaseKeys.length > 0) {
                log('🔑 Supabase-related keys found:', 'success');
                supabaseKeys.forEach(key => {
                    const value = localStorage.getItem(key);
                    log(`   ${key}: ${value ? value.substring(0, 100) + '...' : 'null'}`, 'info');
                });
            } else {
                log('❌ No Supabase session data found in localStorage', 'error');
            }
        }
        
        async function testSupabaseAuth() {
            log('🔍 Testing Supabase Auth...', 'info');
            
            try {
                // This is a placeholder - you'd need to implement actual auth testing
                log('⚠️ Supabase auth test not implemented - check browser console for auth state', 'info');
                log('💡 To test: Login through the main app, then come back to this page', 'info');
            } catch (error) {
                log(`💥 Auth test failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-run some tests on page load
        window.addEventListener('load', () => {
            log('🚀 Notification Test Page Loaded', 'success');
            checkLocalStorage();
        });
    </script>
</body>
</html>
